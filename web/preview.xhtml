<?xml version='1.0' encoding='ISO-8859-2' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:metadata>
        <f:viewParam name="post" value="#{blogManager.post}" converter="#{postConverter}"/>
    </f:metadata>
    <h:head>
        <title>New Post</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                Title:
                <h:outputText id="title" value="#{blogManager.post.title}"/>

                Content:
                <h:outputText id="content" value="#{blogManager.post.content}"/>

                Author:
                <h:outputText id="author" value="#{blogManager.post.author}"/>

                Publish at:
                <h:outputText id="publishAt" value="#{blogManager.post.publishAt}">
                    <f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss"/>
                </h:outputText>

            </h:panelGrid>
            <h:commandButton value="Blog this!" action="#{blogManager.savePost}"/>
            &nbsp;
            <h:commandButton value="Edit again" action="new-post"/>
        </h:form>
    </h:body>
</html>
